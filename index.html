<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>かけ算</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <select id="selectMode">
      <option selected>Time</option>
      <option>Number</option>
    </select>
    <select id="selectedDigit">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option selected>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>
    <select id="calMethod">
      <option>足し算</option>
      <option>引き算</option>
      <option selected>かけ算</option>
      <option>わり算</option>
    </select>
    <select id="amount">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option selected>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
      <option>17</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
    </select>
    <select id="difficulty">
      <option selected>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </form>
  <div>
    <h1 id="qnumber">1問目</h1>
    <p id="question">123 ✖️ 456 = 789</p>
    <input id="textarea"></input>
    <div><p id="timer">00:00</p></div>
    <button id="reset">reset</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
